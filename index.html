<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get "class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="emailInput">
      <input type="password" name="password" placeholder="Senha" id="senhaInput">
      <button id="buttonClick">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h2>Formulário de avaliação</h2>
      <div class="nome-sobrenome">
        <input type="text" name="name" placeholder="Nome" id="input-name">
        <input type="text" name="name" placeholder="Sobrenome" id="input-lastname">
      </div>
      <input type="text" name="name" placeholder="Email" id="input-email">
      <!-- /* Formulário */ -->
      <label for="house" id="house-label">Casa:</label>
      <select id="house">
        <option id="gitnoria-house" value="Gitnória" text="Gitnoria">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff" text="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode" text="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina" text="Pytherina">Pytherina</option>
      </select>
    </form>
    <img id="trybewarts-forms-logo"src="images/trybewarts-colored.svg">
  </main>
    <script src="script.js"></script>
</body>

</html>
